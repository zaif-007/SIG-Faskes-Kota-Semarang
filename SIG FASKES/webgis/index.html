<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/penyebaranfaskes_0.js"></script>
        <script src="data/rumahsakit_1.js"></script>
        <script src="data/puskesmas_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.11606138994,110.229739368],[-6.92820115894,110.572358599]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_penyebaranfaskes_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kota</th>\
                        <td>' + (feature.properties['Kota'] !== null ? Autolinker.link(String(feature.properties['Kota'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provinsi</th>\
                        <td>' + (feature.properties['Provinsi'] !== null ? Autolinker.link(String(feature.properties['Provinsi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RS</th>\
                        <td>' + (feature.properties['RS'] !== null ? Autolinker.link(String(feature.properties['RS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PUSKESMAS</th>\
                        <td>' + (feature.properties['PUSKESMAS'] !== null ? Autolinker.link(String(feature.properties['PUSKESMAS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">APOTEK</th>\
                        <td>' + (feature.properties['APOTEK'] !== null ? Autolinker.link(String(feature.properties['APOTEK'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JUMLAH</th>\
                        <td>' + (feature.properties['JUMLAH'] !== null ? Autolinker.link(String(feature.properties['JUMLAH'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Pdk</th>\
                        <td>' + (feature.properties['Jumlah Pdk'] !== null ? Autolinker.link(String(feature.properties['Jumlah Pdk'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_penyebaranfaskes_0_0(feature) {
            if (feature.properties['JUMLAH'] >= 0.000000 && feature.properties['JUMLAH'] <= 7.000000 ) {
                return {
                pane: 'pane_penyebaranfaskes_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,240,217,1.0)',
            }
            }
            if (feature.properties['JUMLAH'] >= 7.000000 && feature.properties['JUMLAH'] <= 14.000000 ) {
                return {
                pane: 'pane_penyebaranfaskes_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,141,89,1.0)',
            }
            }
            if (feature.properties['JUMLAH'] >= 14.000000 && feature.properties['JUMLAH'] <= 21.000000 ) {
                return {
                pane: 'pane_penyebaranfaskes_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,0,0,1.0)',
            }
            }
        }
        map.createPane('pane_penyebaranfaskes_0');
        map.getPane('pane_penyebaranfaskes_0').style.zIndex = 400;
        map.getPane('pane_penyebaranfaskes_0').style['mix-blend-mode'] = 'normal';
        var layer_penyebaranfaskes_0 = new L.geoJson(json_penyebaranfaskes_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_penyebaranfaskes_0',
            onEachFeature: pop_penyebaranfaskes_0,
            style: style_penyebaranfaskes_0_0,
        });
        bounds_group.addLayer(layer_penyebaranfaskes_0);
        map.addLayer(layer_penyebaranfaskes_0);
        function pop_rumahsakit_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kode</th>\
                        <td>' + (feature.properties['Kode'] !== null ? Autolinker.link(String(feature.properties['Kode'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama_RS</strong><br />' + (feature.properties['Nama_RS'] !== null ? Autolinker.link(String(feature.properties['Nama_RS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat_RS</th>\
                        <td>' + (feature.properties['Alamat_RS'] !== null ? Autolinker.link(String(feature.properties['Alamat_RS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Telp_RS</th>\
                        <td>' + (feature.properties['Telp_RS'] !== null ? Autolinker.link(String(feature.properties['Telp_RS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rumahsakit_1_0() {
            return {
                pane: 'pane_rumahsakit_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,18,1,1.0)',
            }
        }
        map.createPane('pane_rumahsakit_1');
        map.getPane('pane_rumahsakit_1').style.zIndex = 401;
        map.getPane('pane_rumahsakit_1').style['mix-blend-mode'] = 'normal';
        var layer_rumahsakit_1 = new L.geoJson(json_rumahsakit_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_rumahsakit_1',
            onEachFeature: pop_rumahsakit_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_rumahsakit_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_rumahsakit_1);
        map.addLayer(layer_rumahsakit_1);
        function pop_puskesmas_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kode</th>\
                        <td>' + (feature.properties['Kode'] !== null ? Autolinker.link(String(feature.properties['Kode'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama_PSKM</th>\
                        <td>' + (feature.properties['Nama_PSKM'] !== null ? Autolinker.link(String(feature.properties['Nama_PSKM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis_PSKM</th>\
                        <td>' + (feature.properties['Jenis_PSKM'] !== null ? Autolinker.link(String(feature.properties['Jenis_PSKM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat</th>\
                        <td>' + (feature.properties['Alamat'] !== null ? Autolinker.link(String(feature.properties['Alamat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Telp</th>\
                        <td>' + (feature.properties['Telp'] !== null ? Autolinker.link(String(feature.properties['Telp'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_puskesmas_2_0() {
            return {
                pane: 'pane_puskesmas_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(37,23,119,1.0)',
            }
        }
        map.createPane('pane_puskesmas_2');
        map.getPane('pane_puskesmas_2').style.zIndex = 402;
        map.getPane('pane_puskesmas_2').style['mix-blend-mode'] = 'normal';
        var layer_puskesmas_2 = new L.geoJson(json_puskesmas_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_puskesmas_2',
            onEachFeature: pop_puskesmas_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_puskesmas_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_puskesmas_2);
        map.addLayer(layer_puskesmas_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/puskesmas_2.png" /> puskesmas': layer_puskesmas_2,'<img src="legend/rumahsakit_1.png" /> rumah sakit': layer_rumahsakit_1,'penyebaran faskes<br /><table><tr><td style="text-align: center;"><img src="legend/penyebaranfaskes_0_Kurang0.png" /></td><td>Kurang</td></tr><tr><td style="text-align: center;"><img src="legend/penyebaranfaskes_0_Cukup1.png" /></td><td>Cukup</td></tr><tr><td style="text-align: center;"><img src="legend/penyebaranfaskes_0_Banyak2.png" /></td><td>Banyak</td></tr></table>': layer_penyebaranfaskes_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_penyebaranfaskes_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_penyebaranfaskes_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_penyebaranfaskes_0]);
        map.on("zoomend", function(){
            resetLabels([layer_penyebaranfaskes_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_penyebaranfaskes_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_penyebaranfaskes_0]);
        });
        </script>
    </body>
</html>
